<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-wrapper">
        <header class="app-header">
            <h1>Weather App</h1>
        </header>

        <div class="glass-card">
            <div class="search-container">
                <input type="text" id="cityInput" class="search-input" placeholder="ENTER CITY..." autocomplete="off">
            </div>

            <div id="weatherDisplay" class="weather-main" style="display: none;">
                <h2 id="cityName" class="city-name">---</h2>
                <p class="date-text">TODAY</p>

                <div class="temp-container">
                    <h1 id="tempDisplay" class="temperature">0¬∞</h1>
                    <div class="weather-info-side">
                        <img id="weatherIcon" class="weather-icon" src="" alt="">
                        <span id="description" class="description">---</span>
                    </div>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-value">üíß <span id="humidity">0</span>%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-value">üå¨Ô∏è <span id="wind">0</span> m/s</span>
                    </div>
                </div>
            </div>
            
            <div id="welcomeMessage" class="weather-main">
                <h1 class="temperature" style="font-size: 3rem;">Hello</h1>
                <p class="date-text">Ready to check the sky?</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
