{% extends "layout.html" %}

{% block content %}
    <h1>Welcome to My Personal Blog</h1>
    <p>This is where I share my thoughts and experiences.</p>
    <h2>Recent Posts</h2>
    {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>By {{post.author}}</small>
            <a href="/post/{{post.id}}">Read More</a>
            <hr>
            
    {% endfor %}
{% endblock %}
